*{margin:0;padding:0;font-family:"Microsoft YaHei" Arial}html{font-size:62.5%;height:100%}body{font-size:14px;font-family:"Microsoft YaHei" Arial!important;color:#333333;background-color:#FCFCFC;position:relative;height:100%;}input{outline:0 none;border:none;-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box}button{outline:0 none;border:none;font-family:"Microsoft YaHei" Arial!important;filter:chroma(color=#000000)}input,button,select,textarea{outline:none}textarea,button,select{font-family:"Microsoft YaHei" Arial!important}input:focus::-webkit-input-placeholder{color:transparent}input::-moz-focus-inner,input::-moz-focus-outer{border:0 none;padding:0;margin:0}input[type=button],input[type=submit]{cursor:pointer}ol,li,ul{list-style-type:none}html,body{height:100%;width:100%}#wrapContent,#wrap{height:100%;width:100%}#wrap{position:relative}#wrap{margin:0 auto;max-width:640px}.warpprize{-webkit-animation:bounceIn 0.3s ease-in-out 0s;-webkit-animation-fill-mode:backwards}@-webkit-keyframes bounceIn{0%{opacity:0;-webkit-transform:scale3d(0.3,0.3,0.3);transform:scale3d(0.3,0.3,0.3)}100%{opacity:1;-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}}@keyframes bounceIn{0%{opacity:0;-webkit-transform:scale3d(0.3,0.3,0.3);transform:scale3d(0.3,0.3,0.3)}100%{opacity:1;-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}}
	</style>
 <script type="text/javascript">
        (function(win) {
            var timeout,
                doc = win.document, 
                html = doc.documentElement;
            function setFontSize() {
                var htmlWidth = html.getBoundingClientRect().width;
                var ratio = htmlWidth / 640;
                if(htmlWidth < 640) {
                    win.rem = ratio * 100;
                } else {
                    win.rem = 100;
                }
                win.responseRatio = ratio;
                html.style.fontSize = win.rem + "px";
            }
            win.addEventListener("resize", function() {
                clearTimeout(timeout), timeout = setTimeout(setFontSize, 300);
            }, false);
            setFontSize();
        })(window);
    </script>

  <script type="text/javascript">
   	    var wHei=$(window).height();
   	    var wWid=$(window).width();
   	    var wBl=wWid/640;
   	    var hBl=wHei/1008;
   	    var bl='';
   	    if(wBl<hBl){
			bl=wBl;
   	    }else{
   	    	bl=hBl;
   	    }
   		$('#wrapContent *').each(function(){
   			var $obj=$(this);
   			var protos=$obj.attr('data-prototype');
   			if(protos){
   				var prs=JSON.parse(protos);
   				if(prs){
   					for(var i in prs){
   						if(prs.hasOwnProperty(i)){
   							var pos=prs[i]*bl+'px';
   							$obj.css(i,pos);
   						}
   					}
   				}
   			}
   		})
   </script>
