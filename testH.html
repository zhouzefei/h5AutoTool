        (function(win) {
            var timeout,
                doc = win.document, 
                html = doc.documentElement;
            function setFontSize() {
                var htmlWidth = html.getBoundingClientRect().width;
                var ratio = htmlWidth / 640;
                if(htmlWidth < 640) {
                    win.rem = ratio * 100;
                } else {
                    win.rem = 100;
                }
                win.responseRatio = ratio;
                html.style.fontSize = win.rem + "px";
            }
            win.addEventListener("resize", function() {
                clearTimeout(timeout), timeout = setTimeout(setFontSize, 300);
            }, false);
            setFontSize();

        function styleTrans(childObj){
            var styleStr='';
            if(childObj.dataProto){
              for(var n in childObj.styleCss){
                  switch($.trim(n)){
                    case 'width':
                      if(childObj.className.indexOf('panel_wid100')>-1){
                        styleStr+='width:100%;';
                      }else{
                        if(childObj.styleCss[n].indexOf('px')>-1){
                           styleStr+=n+':'+childObj.styleCss[n].substring(0,childObj.styleCss[n].length-2)*bl+'px;';
                        }else{
                           styleStr+=n+':'+childObj.styleCss[n]+';';
                        }
                      };
                      break;
                    case 'left':
                      if(childObj.className.indexOf('panel_wid100')>-1){
                        styleStr+='left:0;';
                      }else{
                        if(childObj.styleCss[n].indexOf('px')>-1){
                          var leftX=parseInt(childObj.styleCss[n].substring(0,childObj.styleCss[n].length-2));
                          if(!leftX>0 || childObj.className.indexOf('panelChild')>-1){
                            styleStr+=n+':'+leftX*bl+'px;';
                          }else{
                            styleStr+=n+':'+(leftX*bl+jz)+'px;';
                          }
                        }else{
                           styleStr+=n+':'+childObj.styleCss[n]+';';
                        }
                      };
                      break;
                    case 'bottom':
                      if(childObj.className.indexOf('panel_btm0')>-1){
                        styleStr+='bottom:0px;top:;';
                      }else{
                        if(childObj.styleCss[n].indexOf('px')>-1){
                           styleStr+=n+':'+childObj.styleCss[n].substring(0,childObj.styleCss[n].length-2)*bl+'px;';
                        }else{
                           styleStr+=n+':'+childObj.styleCss[n]+';';
                        }
                      };
                      break;
                    case 'top':
                      if(childObj.className.indexOf('panel_btm0')>-1){
                        styleStr+='top:;bottom:0px;';
                      }else{
                        if(childObj.styleCss[n].indexOf('px')>-1){
                           styleStr+=n+':'+childObj.styleCss[n].substring(0,childObj.styleCss[n].length-2)*bl+'px;';
                        }else{
                           styleStr+=n+':'+childObj.styleCss[n]+';';
                        }
                      };
                      break;
                    case 'height':
                    case 'right':
                      if(childObj.styleCss[n].indexOf('px')>-1){
                         styleStr+=n+':'+childObj.styleCss[n].substring(0,childObj.styleCss[n].length-2)*bl+'px;';
                      }else{
                         styleStr+=n+':'+childObj.styleCss[n]+';';
                      };
                      break;
                    default:
                    styleStr+=n+':'+childObj.styleCss[n]+';';
                  }
              }
            }else{
              for(var n in childObj.styleCss){
                if(childObj.styleCss.hasOwnProperty(n)){
                  styleStr+=n+':'+childObj.styleCss[n]+';';
                }
              }
            }
            return styleStr;
        }
        function strToHtml(childObj){
          for(var k=0;k<childObj.child.length;k++){
            var childTemp=childObj.child[k];
            var styleStr=styleTrans(childTemp);
            var className=childTemp.className||'';
            var id=childTemp.id||'';
            var content=childTemp.content;
            if(childTemp.nodeName=='IMG'){
              if(childTemp.src){
                htmlStr+='<'+childTemp.nodeName+' class="'+className+'" id="'+id+'" style="'+styleStr+'" src="'+childTemp.src+'"/>';
              }
            }else{
              htmlStr+='<'+childTemp.nodeName+' class="'+className+'" id="'+id+'" style="'+styleStr+'">'+content;
            }
            strToHtml(childTemp);
            if(childTemp.nodeName !='IMG'){
              htmlStr+='</'+childTemp.nodeName+'>';
            }
          }
        }
