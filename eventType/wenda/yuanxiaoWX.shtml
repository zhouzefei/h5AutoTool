					$(this).closest('.p2_2').siblings('.p2_3').show();
					if ($(this).hasClass("on")) {
						$(this).toggleClass("on");
					} else {
						$(this).parents(".result").find("p").removeClass("on");
						$(this).toggleClass("on");
					}
				});

				
				start_btn.addEventListener("touchend", function() {
					toPage(1);
					$(".quswarp").eq(0).show();
				}, false);
				$(".nextqus").bind("touchstart", function() {
					var $that=$(this);
					if ($(this).parents(".quswarp").find(".on").length < 1) {
						btnactive(this);
						showMsg("请至少选择一个答案！")
					} else {
						if ($(this).parents(".quswarp").find(".on").attr("data-ok") == "true") {

						}
						qusStep++;
						btnactive(this);
						setTimeout(function() {
							$(".quswarp").hide();
							$(".quswarp").eq(qusStep).show();
						}, 300);
					}
				});
				
				$(".surequs").bind("touchstart", function() {

						btnactive(this);
						showMsg("请至少选择一个答案！")

				}

					if (!/^1\d{10}$/.test(phone)) {
						showMsg("请填写正确的手机号码!");
						return false;
					}
					if (isactive) return false;
					isactive = true;
					$.ajax({
						url: ajaxurl + "/activity/receiveRewards4wechat?format=json&app=yuanxiao&phone=" + phone + "&redbagCode=" + redbagCode + "&smsMsg=" + smsMsg,
						dataType: "jsonp",

							isactive = false;

							if (data.code == 0 && data.rewardStatus == 1) {
								$(".p5").show();
								toPage(3);
								addCookie("yuanxiao", $("#phone").val(), {
									expires: 3600 * 24 * 365
								});
								
							} else if (data.code == 0 && data.rewardStatus == 0) {
								addCookie("yuanxiao", $("#phone").val(), {

								});
								$(".p1,.p2,.p3,.p4,.p5,.loadingbg").remove();
								$(".loadingbg").hide();

								$("#con").css("-webkit-transform", "translate3d(0px, -" + 0 + "px, 0px)");
								$(".pages").show();
							} else {
								showMsg("领取失败！");
							}
						},
						error: function() {
							showMsg("领取失败！")
						}
					})
				});
				$(".pages").hide();
				$(window).bind("load", function() {
					setTimeout(function() {
						$(".loadingbg").hide();
						
						$("#con").css("opacity", "1");
						$(".pages").show();
					}, 1000);
				})
			}

				var ua = navigator.userAgent.toLowerCase();
				if (ua.match(/MicroMessenger/i) == "micromessenger") {

						wx.ready(function() {
							var imgUrl = "http://static.qichechaoren.com/upload/yuanxiaoshare.jpg?v=" + new Date().getTime();
							//分享朋友圈
							wx.onMenuShareTimeline({
