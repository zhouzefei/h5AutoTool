	                else
	                    new superLog(data.info);
	            }

	        }

	var timer1 = null;

	function ShowCountDown(endDate, obj) {
	    var now = new Date();
	    leftTime = endDate - now.getTime(),
	    leftsecond = parseInt(leftTime / 1000);
	    var day1 = parseInt(leftsecond / 3600 / 24);
	    var hour = parseInt((leftsecond / 3600) % 24);
	    var minute = parseInt((leftsecond / 60) % 60);
	    var second = parseInt(leftsecond % 60);
	    var str = (day1 > 9 ? day1 : '0' + day1) + '天' + (hour > 9 ? hour : '0' + hour) + '时' + (minute > 9 ? minute : '0' + minute) + '分' + (second > 9 ? second : '0' + second)+ '秒';
	    obj.html(str);
	    setTimeout(function() {
	        ShowCountDown(endDate, obj);
	    }, 1000);
	}

	setTimeout(function() {
	    location.reload();
	}, 5 * 60000);
